services:
  - type: web
    name: muleengine-backend
    runtime: python
    pythonVersion: 3.10
    buildCommand: pip install --no-cache-dir -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONUNBUFFERED
        value: 1

  - type: web
    name: muleengine-frontend
    runtime: node
    nodeVersion: 18.19.0
    buildCommand: cd frontend && REACT_APP_API_URL=https://muleengine-backend.onrender.com npm install && npm run build
    startCommand: cd frontend && npx serve -s build -l 3000
    envVars:
      - key: REACT_APP_API_URL
        value: https://muleengine-backend.onrender.com
