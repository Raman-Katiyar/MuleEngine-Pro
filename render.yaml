services:
  - type: web
    name: muleengine-backend
    runtime: python
    pythonVersion: 3.10
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: PYTHONUNBUFFERED
        value: 1

  - type: web
    name: muleengine-frontend
    runtime: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && REACT_APP_API_URL=https://muleengine-backend.onrender.com npx serve -s build -l $PORT
    envVars:
      - key: NODE_ENV
        value: production
      - key: REACT_APP_API_URL
        value: https://muleengine-backend.onrender.com
